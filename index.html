<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
</head>
<body>
  <h1>Signup Form</h1>
 
<form name="signupForm" onsubmit="event.preventDefault()">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" onclick="validate()">Sign Up</button>
  </form>

  <script>
function postData(url = "https://reqres.in/api/login", data) {
  return fetch(url, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(data),
  })
    .then(function (response) {
      return response.json();
    })
    .catch(function (err) {
      throw new Error(err);
    });
}

function validate() {
  let email = document.forms["signupForm"]["email"].value;
  let password = document.forms["signupForm"]["password"].value;

  postData("https://reqres.in/api/login", { email: email, password: password })
    .then(function (data) {
      console.log(data);
      let message = "YOUR TOKEN IS ";
      window.alert(message + data.token);
    })
    .catch(function (err) {
      let message = "Error!";
      window.alert(message + err);
    });
}


  </script>
</body>
</html>
